<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
</head>
<body class="body">

    <div class="home-box custom-box ">
        <h3>التعليمات</h3>
        <p> عدد الاسئلة المتاحة :  <span class="total-question">5</span> </p>
        <button type="button" class="btn btn-info" class="start"  onclick="statquiz();">ابدا الان</button>
    </div>



    <div class="quiz-box custom-box hide  ">

        <div class="question-number">
          
        </div>

        <div class="question-text">
        </div>

        <div class="option-container">


        </div>

        <div class="next-button">
            <button type="button" class="btn btn-info next-question-btn" onclick="next();">التالى</button>
        </div>


        <div class="answers-indicator">   </div>

    </div>

    <div class="result-box custom-box hide">
    
        <h1>النتيجة</h1>
        <table>
            <tr>
                <td>عدد الاسئلة</td>
                <td> <span class="total-question"></span></td>
            </tr>
            <tr>
                <td> التجميع</td>
                <td> <span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td> الاجابات الصحيحة</td>
                <td> <span class="total-correct"></span></td>
            </tr>
            <tr>
                <td> الاجابات الخاطئة</td>
                <td> <span class="total-incorrect"></span></td>
            </tr>
            <tr>
                <td>النسبة</td>
                <td> <span class="total-precentage"></span></td>
            </tr>
            <tr>
                <td>المجموع</td>
                <td> <span class="total-score"></span></td>
            </tr>
        </table>

    </div> 








<audio src="sound/wornanswer.mp3" id="wronganswer"></audio>
<audio src="sound/score.mp3" id="correctans"></audio>

    <script src="js/question.js"> </script>
    <script src="js/app.js"> </script>


    
</body>
</html>
